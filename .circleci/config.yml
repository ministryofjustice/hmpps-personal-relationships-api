version: 2.1

orbs:
  hmpps: ministryofjustice/hmpps@10

parameters:
  slack-channel-prod-alerts:
    type: string
    # Normally team specific alert channel e.g. hmpps_tech_alerts, syscon-alerts, dps_sed_alerts
    # This is to avoid a general alert dumping ground that no-one then monitors
    default: managing-contacts-alerts-prod
  slack-channel-non-prod-alerts:
    type: string
    default: managing-contacts-alerts-non-prod
  java-version:
    type: string
    default: "21.0"
  postgres-tag:
    type: string
    default: "16"

jobs:
  validate:
    executor:
      name: hmpps/java_postgres
      jdk_tag: << pipeline.parameters.java-version >>
      postgres_tag: << pipeline.parameters.postgres-tag >>
      postgres_db: "personal-relationships-db"
      postgres_username: "contacts"
      postgres_password: "contacts"
    steps:
      - checkout
      - restore_cache:
          keys:
            - gradle-{{ checksum "build.gradle.kts" }}
            - gradle-
      - run:
          command: ./gradlew check
      - save_cache:
          paths:
            - ~/.gradle
          key: gradle-{{ checksum "build.gradle.kts" }}
      - store_test_results:
          path: build/test-results
      - store_artifacts:
          path: build/reports/tests
          
  gatling_performance_tests:
    executor:
      name: hmpps/java
      jdk_tag: << pipeline.parameters.java-version >>
    steps:
      - checkout
      - restore_cache:
          keys:
            - gradle-{{ checksum "build.gradle.kts" }}
            - gradle-
      - run:
          name: Run Gatling Performance Tests
          command: |
            ./gradlew runGatling \
              -DbaseUrl=${GATLING_BASE_URL:-http://localhost:8080} \
              -DuserCount=${GATLING_USER_COUNT:-10} \
              -DtestDuration=${GATLING_TEST_DURATION:-60} \
              -DtestPauseRangeMin=${GATLING_PAUSE_MIN:-3} \
              -DtestPauseRangeMax=${GATLING_PAUSE_MAX:-5} \
              -DtestRepeat=${GATLING_TEST_REPEAT:-5} \
              -Denvironment=${GATLING_ENVIRONMENT:-dev} \
              -DresponseTimePercentile3=${GATLING_RESPONSE_TIME_PERCENTILE:-1000} \
              -DsuccessfulRequestsPercentage=${GATLING_SUCCESS_PERCENTAGE:-95}
      - store_artifacts:
          path: build/reports/gatling
          destination: gatling-reports
      - store_test_results:
          path: build/reports/gatling

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - validate:
          filters:
            tags:
              ignore: /.*/
      - gatling_performance_tests:
          filters:
            tags:
              ignore: /.*/
      - hmpps/helm_lint:
          name: helm_lint
      - hmpps/build_multiplatform_docker:
          name: build_docker
          filters:
            branches:
              only:
                - main
      - hmpps/deploy_env:
          name: deploy_dev
          env: "dev"
          jira_update: true
          pipeline_id: <<pipeline.id>>
          pipeline_number: <<pipeline.number>>
          context: hmpps-common-vars
          filters:
            branches:
              only:
                - main
          requires:
            - validate
            - gatling_performance_tests
            - build_docker
            - helm_lint
          helm_timeout: 5m
      - request-preprod-approval:
          type: approval
          requires:
            - deploy_dev
      - hmpps/deploy_env:
          name: deploy_preprod
          env: "preprod"
          jira_update: true
          jira_env_type: staging
          pipeline_id: <<pipeline.id>>
          pipeline_number: <<pipeline.number>>
          slack_notification: true
          slack_channel_name: << pipeline.parameters.slack-channel-non-prod-alerts >>
          context:
            - hmpps-common-vars
            - hmpps-personal-relationships-preprod
          requires:
            - request-preprod-approval
          helm_timeout: 5m
      - request-prod-approval:
          type: approval
          requires:
            - deploy_preprod
      - hmpps/deploy_env:
          name: deploy_prod
          env: "prod"
          jira_update: true
          jira_env_type: production
          pipeline_id: <<pipeline.id>>
          pipeline_number: <<pipeline.number>>
          slack_notification: true
          slack_channel_name: << pipeline.parameters.slack-channel-prod-alerts >>
          context:
            - hmpps-common-vars
            - hmpps-personal-relationships-prod
          requires:
            - request-prod-approval
          helm_timeout: 5m

  security:
    triggers:
      - schedule:
          cron: "9 5 * * 1-5"
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/gradle_owasp_dependency_check:
          cache_key: "v2_0"
          jdk_tag: << pipeline.parameters.java-version >>
          slack_channel: << pipeline.parameters.slack-channel-non-prod-alerts >>
          context:
            - hmpps-common-vars
      - hmpps/trivy_latest_scan:
          slack_channel: << pipeline.parameters.slack-channel-non-prod-alerts >>
          context:
            - hmpps-common-vars
      - hmpps/veracode_pipeline_scan:
          jdk_tag: << pipeline.parameters.java-version >>
          slack_channel: << pipeline.parameters.slack-channel-non-prod-alerts >>
          context:
            - veracode-credentials
            - hmpps-common-vars
  security-weekly:
    triggers:
      - schedule:
          cron: "28 5 * * 1"
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/veracode_policy_scan:
          slack_channel: << pipeline.parameters.slack-channel-non-prod-alerts >>
          context:
            - veracode-credentials
            - hmpps-common-vars

  performance:
    triggers:
      - schedule:
          cron: "0 2 * * 1" # Run at 2:00 AM every Monday
          filters:
            branches:
              only:
                - main
    jobs:
      - gatling_performance_tests:
          context:
            - hmpps-common-vars
